apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-repository
spec:
  hosts:
  - service-repository.default.svc.cluster.local
  http:
  - fault:
      abort:
        httpStatus: 500
        percentage:
          value: 100
    route:
    - destination:
        host: service-repository.default.svc.cluster.local
